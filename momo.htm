<style type="text/css">
   body{
     width:100%;
     height:100%;
     overflow-x:hidden;
     overflow-y:hidden;
     background-color: #A8B9F0;
   }
	* {
		margin: 0px;
		padding: 0px;
	}

	.back {
		background-color: #F1EBEB;
		width: 400px;
		height: 680px;
		margin: 0px auto;
	}
	

	.send {
		position: relative;
		height: 40px;
		background: #ABDEF0;
		border-radius: 5px; /* 圆角 */
		float:left;
		margin: 5px 6px 0px 0px;
		text-align:center;
		font-family:宋体;
	}

	.send .arrow {
		position: absolute;
		top: 5px;
		right: -10px; /* 圆角的位置需要细心调试哦 */
		width: 0;
		height: 0;
		font-size: 0;
		border: solid 5px;
		border-color: transparent transparent transparent #ABDEF0;
	}
	
	.accept {
		position: relative;
		height: 40px;
		background: #D6D1D1;
		border-radius: 5px; /* 圆角 */
		float:right;
		margin: 5px 6px 0px 0px;
		text-align:center;
		font-family:宋体;
	}
	
	.accept .arrow {
		position: absolute;
		top: 5px;
		left: -10px; /* 圆角的位置需要细心调试哦 */
		width: 0;
		height: 0;
		font-size: 0;
		border: solid 5px;
		border-color: transparent #D6D1D1 transparent transparent ;
	}
	
	.headimg {
		width: 50px;
		height: 50px;
	}
</style>

<script type="text/javascript">

	$(function(){
		adjustCodePosition();
		$("#code").typewriter();
		
		$.fn.snow({ 
			minSize: 30,		//雪花的最小尺寸
			maxSize: 60, 	//雪花的最大尺寸
			newOn: 300		//雪花出现的频率 这个数值越小雪花越多
		});
		
		setTimeout(function () {
	        $("#dialogue1").fadeIn(2000);
	    }, 5000);
		
		setTimeout(function () {
	        $("#dialogue2").fadeIn(2000);
	    }, 10000);
		
		setTimeout(function () {
	        $("#dialogue3").fadeIn(2000);
	    }, 20000);
		
		setTimeout(function () {
	        $("#dialogue4").fadeIn(2000);
	    }, 30000);
		
	});
	function adjustCodePosition() {
//		$('#code').css("margin-top", ($("#garden").height() - $("#code").height()) / 2);
		$('#code').css("margin-top", 0);
	}
	
	(function($) {
		$.fn.typewriter = function() {
			this.each(function() {
				var $ele = $(this), str = $ele.html(), progress = 0;

				str=str.replace(/[ ]+/g," ")
		//		str=str.replace(/(\n)+|(\r\n)+/g, "");
		//		str=str.replace(/(^\t+)|(\t+$)/g,"");
		//		str=str.replace(/(^\s+)|(\s+$)/g,"");
		//		console.log(str);
				$ele.html('');
				//audioPlay();
				var timer = setInterval(function() {
					var current = str.substr(progress, 1);
					if (current == '<') {
						//audioPause();
						//console.log(str.substr(progress,1));
						var a=progress;
						progress = str.indexOf('>', progress) + 1;
					//	console.log(str.substring(a,progress));
					} else {
						//audioPlay(); 
						progress++;
						$ele.html(str.substring(0, progress) + (progress & 1 ? '_' : ''));
					}
					
					if (progress >= str.length) {
						//audioPause();
						clearInterval(timer);
					}
				}, 155);
			});
			return this;
		};
	})(jQuery);
	
</script>

</head>
